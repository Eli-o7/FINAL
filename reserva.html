<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3R Regiones | Reserva</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/logo-3r-regiones.png" alt="Logo 3R Regiones">
        </div>

        <nav>
            <ul>
                <li><a href="carta.html">Carta</a></li>
                <li><a href="locales.html">Locales</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="reverva.html" class="btn-reserva">Reserva</a></li>
            </ul>
        </nav>
    </header>

    <main class="reserva-page">
        <div class="reserva-overlay">
            <h1>Reserva</h1>
            <form class="reserva-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="">
                </div>
                <div class="form-group">
                    <label for="correo">Correo electr√≥nico</label>
                    <input type="email" id="correo" name="correo" placeholder="">
                </div>
                <div class="form-group">
                    <label for="personas">Cuantas Personas</label>
                    <input type="number" id="personas" name="personas" min="1" placeholder="">
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" name="fecha" placeholder="">
                </div>
                <div class="form-group">
                    <label for="hora">Hora</label>
                    <input type="time" id="hora" name="hora" placeholder="">
                </div>
                <div class="form-group">
                    <label for="local">Local</label>
                    <input type="text" id="local" name="local" placeholder="">
                </div>
                <div class="form-group full-width">
                    <label for="nota">Nota</label>
                    <textarea id="nota" name="nota" rows="3" placeholder=""></textarea>
                </div>
                <button type="submit" class="btn-submit">ENVIAR</button>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 3R Regiones</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
